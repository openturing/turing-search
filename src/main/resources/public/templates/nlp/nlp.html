
<div id="configuration" class="row row-centered">
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-centered">
		<div class="list-group" style="margin-bottom: 10px">
			<a
				ng-class="{'disabled':$state.current.name.indexOf('nlp.instance') == 0}"
				ui-sref="nlp.instance" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">NLPs<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a> <a
				ng-class="{'disabled':$state.current.name.indexOf('nlp.entity') == 0}"
				ui-sref="nlp.entity" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Entities<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a> <a
				ng-class="{'disabled':$state.current.name.indexOf('nlp.validation') == 0}"
				ui-sref="nlp.validation" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">NLP Validation<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a>
		</div>
	</div>
	<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-centered">
		<div ui-view>
			<h1>Your NLP</h1>
		</div>
	</div>
</div>
