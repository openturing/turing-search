<div class="panel panel-default"
	style='font-family: "Raleway", sans-serif; font-weight: 400; margin-bottom: 0px; padding-bottom: 0px;'>
	<div class="panel-title"
		style="padding: 10px; border-bottom-color: rgb(217, 217, 217); border-bottom-style: solid; border-bottom-width: thin;">
		<p style="font-size: 18px; color: #FF874B; margin: 0px;">{{entity.name}}</p>
		<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;">{{entity.description}}</p>
	</div>
	<div class="panel-body" style="padding: 5px">
		<ul class="nav nav-tabs" role="tablist" style="padding-top:10px">
			<li role="presentation"
				ng-class="{'active':$state.current.name == 'nlp.entity-edit'}"><a
				ui-sref="nlp.entity-edit" data-target="#dummy" aria-controls="home"
				role="tab" data-toggle="tab">Details</a></li>
			<li role="presentation"
				ng-class="{'active':$state.current.name.indexOf('nlp.entity-edit.term') == 0}"><a
				ui-sref="nlp.entity-edit.term" data-target="#dummy"
				aria-controls="messages" role="tab" data-toggle="tab">Terms <span class="badge">{{entity.turTerms.length}}</span></a></li>
		</ul>
		<div ui-view>
			<div class="row"
				style="margin: 0px; padding: 10px; padding-bottom: 0px">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
					style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
					{{'NAME' | translate }}</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px">
					<input ng-model="entity.name" maxlength="50" class="form-control"
						style="width: 210px; font-size: 12px; padding-left: 5px">

				</div>
			</div>

			<div class="row"
				style="margin: 0px; padding: 10px; padding-bottom: 0px">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
					style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
					{{'DESCRIPTION' | translate }}</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px">

					<input maxlength="50" ng-model="entity.description" type="text"
						class="form-control"
						style="width: 210px; font-size: 12px; padding-left: 5px">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px; padding-top: 20px; padding-bottom: 20px;">
					<button type="submit" ng-click="userSave()" class="btn btn-viglet">{{'SETTINGS_SAVE_CHANGES'
						| translate }}</button>
				</div>
			</div>

		</div>
	</div>
</div>
